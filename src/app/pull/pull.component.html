<div class="flex direction-column">
  <div class="flex direction-column align-center justify-center">
    <div class="blue h-58 pb-16">
      <div [ngClass]="{'hide': !hideMessage, 'show': hideMessage}">Example: the user has main branch checked out</div>
      <div class="flex direction-column" [ngClass]="{'hide': hideMessage, 'show-slow-fadeIn text-center': !hideMessage}">
        <div>The local main branch now points to the latest commit from the repo main branch. </div>
        <div class="">(A merge conflict may need to be resolved.)</div>
      </div>
    </div>
    <button [disabled]="!hideMessage" (click)="visualizePull()" class="w-250" mat-raised-button color="warn">Visualize "git pull origin main"</button>
  </div>
 <div class="flex pt-32"> 
   <section>
   </section>
    <section class="flex direction-column text-center pr-64"> 
      <div class="pb-16 pl-92">Remote Repo main branch </div>
      <div class="flex pr-48">

        <div class="flex direction-column">
          <div class="flex">
            <div class="font-size-32 pt-64 pl-4 mt-4 pr-2">&#10132;</div> <!--arrow right-->
            <div class="pt-76 pr-8">commit 86b5f</div>
            <div class="pt-76 pr-8 pull-left" [ngClass]="{'hide': hideMessage, 'show move-right': !hideMessage}">commit 86b5f</div>
          </div>
          <div class="flex pr-2">
            <div class="font-size-32 pr-2 white">&#10132;</div> <!--arrow right-->
            <div class="mt-8 pr-8">commit e34b2</div>
          </div>
        </div>
        <img  class="image-size"  src="assets/gitRepoGrayCropped.jpeg" alt="repository on GitHub">
      </div>
    </section>
    <section class="flex direction-column text-center pr-64"> 
      <div class="pl-92 pb-16">Local Repo main branch</div>
      <div class="flex pr-48">
        <div class="flex direction-column">
          <div class="flex">
            <div class="font-size-32 pt-64 mt-4 pr-2 white">&#10132;</div> <!--arrow right-->
            <div class="pt-76 pr-8 white">commit 86b5f</div>
          </div>
          <div class="flex">
            <div class="font-size-32 pr-2" [ngClass]="{'move-up': !hideMessage}">&#10132;</div> <!--arrow right-->
            <div class="mt-8 pr-8">commit e34b2</div>
          </div>
        </div>
        <img  class="image-size"  src="assets/gitRepoGrayCropped.jpeg" alt="repository on GitHub">
      </div>
    </section>
  </div>
</div>
