<section class="visGitApp flex direction-column align-center"> 
  <div class="flex align-center justify-center pl-8 pb-32">
    <img class="image-size" alt="Visual Git Logo" src="favicon.ico"/>
    <div class="font-size-48 bold pl-16">Visualize Git</div>
  </div>
  <mat-form-field class="w-250" appearance="fill">
    <mat-label float="never">Choose a git command</mat-label>
    <mat-select (selectionChange)="selectCommand($event.value)">
      <mat-option *ngFor = "let command of commands" [value]="command.name"
      >{{command.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <visualize-add @fade *ngIf="chosenCommand === 'add'" class="flex w-full justify-center change-direction"></visualize-add>
  <visualize-clone @fade *ngIf="chosenCommand === 'clone'" class="flex w-full justify-center change-direction"></visualize-clone>
  <visualize-commit @fade *ngIf="chosenCommand === 'commit'" class="flex w-full justify-center change-direction"></visualize-commit>
  <visualize-init @fade *ngIf="chosenCommand === 'init'" class="flex w-full justify-center change-direction"></visualize-init>
  <visualize-push @fade *ngIf="chosenCommand === 'push'" class="flex w-full justify-center change-direction"></visualize-push>

</section>
